<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Display </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  $(document).ready(function () {
      GetBindData()
  });
function GetBindData() {
      $.ajax({
          url: '/candidate',
          method: 'GET',
          dataType: 'json',
          contentType: 'application/json; charset=utf-8',
          success: function (result)
          {
              //after successfully call bind data to Table
              BindDataWithJqueyEach(result);
          },
          fail: function (jqXHR, textStatus) {
              alert("Request failed: " + textStatus);
          }
      })
  }
   
  function BindDataWithJqueyEach(data)
  {
      jQuery.each(data, function (i, val) {
          var tablerow = "<tr>"
                           + "<td>" + val.cno + "</td>"
                           + "<td>" + val.fname + "</td>"
                           + "<td>" + val.lname + "</td>"
                           + "<td>" + val.pno + "</td>"
                           + "<td>" + val.alternatepno + "</td>"
                           + "<td>" + val.email + "</td>"
                           + "<td>" + val.techskills+ "</td>"
                           + "<td>" + val.otherskills + "</td>"
                           + "<td>" + val.totalexp + "</td>"
                           + "<td>" + val.prevorgs+ "</td>"
                           + "<td>" + val.summary + "</td>"
                           + "<td>" + val.naukariid + "</td>"
                           + "<td>" + val.linkedinid + "</td>"
                           + "<td>" + val.source + "</td>"
                           + "<td>" + val.createdon + "</td>"
                           + "<td>" + val.createdby + "</td>"
                           + "<td>" + val.updatedon + "</td>"
		   				   + "<td>" + val.updatedby + "</td>"
		   				+ "<td>" + val.lockedstatus + "</td>"
                           + "</tr>";
          $("#tbody").append(tablerow);
      });
  } 
 
</script>
     
</head>

<body>
  
    <div class="container-fluid  text-center">
      
      <!--  Table -->
      <div>
        <table class="table table-bordered" id="myPlacementtable">
          <thead>
	            <tr>
	              <th scope="col">Candidate no</th>
	              <th scope="col">Full Name</th>
	              <th scope="col">Last Name</th>
	              <th scope="col">Phone</th>
	              <th scope="col">Alternate phone</th>
	              <th scope="col">Email</th>
	              <th scope="col">Technical Skills</th>
	              <th scope="col">Other Skills</th>
	              <th scope="col">Total Experience</th>
	              <th scope="col">Previous Work Experience</th>
	              <th scope="col">Summary</th>
	              <th scope="col">Naukri Id</th>
	              <th scope="col">Linkedin</th>
	              <th scope="col">Source</th>
	              <th scope="col">Created on</th>
	              <th scope="col">Created by</th>
	              <th scope="col">Updated on</th>
		  		  <th scope="col">Updated by</th>
		  		  <th scope="col">Locked Status</th>
	             
	            </tr>
          </thead>
          <tbody id="tbody">  
                   
          </tbody>
        </table>
      </div>
    </div>
    <!-- Button trigger modal -->


 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

</body>

</html>
